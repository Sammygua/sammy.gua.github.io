
<!DOCTYPE html>
<html lang="it">
<head>
    <script>
        function f1(){
            let x=document.getElementById('v1').value;
            let y=document.getElementById('v2').value;
            let z=x*1+y*1;
            document.getElementById('ris').innerHTML=z;
        }
        function f2(){
            let x=document.getElementById('v1').value;
            let y=document.getElementById('v2').value;
            let z=x*1-y*1;
            document.getElementById('ris').innerHTML=z;
        }
        function f3(){
            let x=document.getElementById('v1').value;
            let y=document.getElementById('v2').value;
            let z=(x*1)*(y*1);
            document.getElementById('ris').innerHTML=z;
        }
        function f4(){
            let x=document.getElementById('v1').value;
            let y=document.getElementById('v2').value;
            let z=(x*1)/(y*1);
            document.getElementById('ris').innerHTML=z;
        }        
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Calcolatrice 1</h1>
        <input type="number" id="v1"><br><br>
        <input type="number" id="v2"><br><br>
        <input type="button" value="+" onclick="f1()">
        <input type="button" value="-" onclick="f2()">
        <input type="button" value="*" onclick="f3()">
        <input type="button" value="/" onclick="f4()">
        <p>Risultato: <p id="ris"></p></p>
    </div>
<div style="text-align: right;position: fixed;z-index:9999999;bottom: 0;width: auto;right: 1%;cursor: pointer;line-height: 0;display:block !important;"></body>
</html>
