<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Anagrafica</title>
        <script>
            function Stampa(){
                var x="";
                x+=document.getElementById("nome").value
                x+="\n"
                x+=document.getElementById("cognome").value
                x+="\n"
                x+=document.getElementById("eta").value
                x+="\n"
                for(var y=0;y<=3;y++){
                    var z=document.getElementsByName("sesso")[y]?.checked
                    if(z){
                        x+=document.getElementsByName("sesso")[y].value
                    }
                }
                x+="\n"
                x+=document.getElementById("città").value
                x+="\n"
                var opt=document.forms.pr.provincia.options
                for(var y=0;y<opt.length;y++){
                    if(opt[y].selected){
                        x+=opt[y].value
                        x+="\n"
                    }
                }
                opt=document.forms.spr.sport.options
                for(var y=0;y<opt.length;y++){
                    if(opt[y].selected){
                        x+=opt[y].value
                        x+="\n"
                    }
                }
                for(var y=0;y<=10;y++){
                    var z=document.getElementsByName("materia")[y]?.checked
                    if(z){
                        x+=document.getElementsByName("materia")[y].value
                        x+="\n"
                    }
                }
                document.getElementById("stampa").innerHTML=x
            }
        </script>
    </head>
    <body>
        <h1 style="background-color: aquamarine;"><center>Anagrafica</center></h1>
        <div style="text-align: left; height: 300px; width: 150px;">    
            <p>Nome:</p>
            <input type="text" id="nome">
            <p>Cognome:</p>
            <input type="text" id="cognome">
            <p>Età:</p>
            <input type="number" id="eta">
            <p>Sesso:</p>
            <input type="radio" value="maschio" id="maschio" name="sesso" checked>M
            <input type="radio" value="femmina" id="femmina" name="sesso">F
            <input type="radio" value="altro" id="altro" name="sesso">altro
            <p>Nato/a a:</p>
            <input type="text" id="città">
            <p>In provincia di:</p>
            <form name="pr">
            <select name="provincia">
                <option value="MI">Milano</option>
                <option value="RM">Roma</option>
                <option value="FI">Firenze</option>
                <option value="LU">Lucca</option>
                <option value="TO">Torino</option>
                <option value="BO">Bologna</option>
                <option value="VE">Venezia</option>
                <option value="PA">Palermo</option>
                <option value="CA">Cagliari</option>
                <option value="RC">Reggio Calabria</option>
            </select>
            </form>
            <p>Sport preferiti:</p>
            <form name="spr">
            <select name="sport" multiple>
                <option value="Calcio">Calcio</option>
                <option value="Basket">Basket</option>
                <option value="Tennis">Tennis</option>
                <option value="Pallavolo">Pallavolo</option>
                <option value="Golf">Golf</option>
                <option value="Box">Box</option>
                <option value="Qwan ki do">Qwan ki do</option>
                <option value="Nuoto">Nuoto</option>
                <option value="Equitazione">Equitazione</option>
                <option value="Scherma">Scherma</option>
            </select>
            </form>
            <p>Materie insufficienti:</p>
            <input type="checkbox" value="Italiano" name="materia">Italiano<br>
            <input type="checkbox" value="Matematica" name="materia">Matematica<br>
            <input type="checkbox" value="Informatica" name="materia">Informatica<br>
            <input type="checkbox" value="Motoria" name="materia">Motoria<br>
            <input type="checkbox" value="Inglese" name="materia">Inglese<br>
            <input type="checkbox" value="Tps" name="materia">Tps<br>
            <input type="checkbox" value="Sistemi" name="materia">Sistemi<br>
            <input type="checkbox" value="Telecomunicazioni" name="materia">Telecomunicazioni<br>
            <input type="checkbox" value="Storia" name="materia">Storia<br>
            <input type="checkbox" value="Educazione Civica" name="materia">Educazione Civica<br>
            <br><br>
            <input type="button" value="STAMPA" onclick="Stampa()">
            </div>
            <div style="text-align: right; height: 200px; width: 900px;">
                <p id="stampa"></p>
            </div>
            
    </body>
</html>
