<!DOCTYPE html>
<html lang="it">
<head>
    <title>Lista della spesa</title>
    
    <script>
        var i=1
        function agg(){
            document.getElementById("a")[i].setAttributeNode(document.createAttribute("disabled",""))
            document.getElementById("a")[i-1].setAttributeNode(document.createAttribute("disabled",""))
            var x=document.createElement("br")
            document.getElementById("a").appendChild(x)
            i++
            var y=document.createElement("input")
            document.getElementById("a").appendChild(y)
            i++
            var x=document.createElement("input")
            x.type="button"
            x.value="+"
            x.style="margin: 30px 0;"
            var k=document.createAttribute("onclick")
            k.value="agg()"
            x.setAttributeNode(k)
            document.getElementById("a").appendChild(x)
        }
        function avanti(){
            var fc=document.forms["a"]
            var vec=[]
            var c=0
            for(var j=0;j<i;j++){
                if(j%2==0){
                    if(fc[j].value!=""){
                        vec[c]=fc[j].value
                        c++
                    }
                }
            }
            localStorage.setItem("ve",vec)
            localStorage.setItem("ind",i+1)
            localStorage.setItem("fo2",fc)
            document.location.href="Carrello.html"
        }
    </script>
</head>
<body style="margin-top: 250px; background-image:url('sfspesa.webp');">
    <center>
        <div style="border: 1px solid black; width: 250px; background-color: white;" id="container">
        <form id="a">
            <input type="text" name="in">
            <input type="button" value="+" style="margin: 25px 0;" onclick="agg()" name="in">
        </form>
        <input type="submit" style="margin: 25px 0;" onclick="avanti()">
        </div>
    </center>
</body>
</html>
