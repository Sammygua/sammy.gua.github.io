<!DOCTYPE html>
<html lang="it">
<head>
    <script>
        var x=0;
        var n=0;
        var q=0;
        function f1(){
            if(n==0){
                x=document.getElementById('v').value;
                n=1;
            }
            else{
                var y=document.getElementById('v').value;
                if(q==1)
                    x=x*1+y*1;
                else if(q==2)
                    x=x*1-y*1;
                else if(q==3)
                    x=(x*1)*(y*1);
                else
                    x=(x*1)/(y*1);
            }
            document.getElementById('v').value="";
            q=1;
        }
        function f2(){
            if(n==0){
                x=document.getElementById('v').value;
                n=1;
            }
            else{
                var y=document.getElementById('v').value;
                if(q==1)
                    x=x*1+y*1;
                else if(q==2)
                    x=x*1-y*1;
                else if(q==3)
                    x=(x*1)*(y*1);
                else
                    x=(x*1)/(y*1);
            }
            document.getElementById('v').value="";
            q=2;
        }
        function f3(){
            if(n==0){
                x=document.getElementById('v').value;
                n=1;
            }
            else{
                var y=document.getElementById('v').value;
                if(q==1)
                    x=x*1+y*1;
                else if(q==2)
                    x=x*1-y*1;
                else if(q==3)
                    x=(x*1)*(y*1);
                else
                    x=(x*1)/(y*1);
            }
            document.getElementById('v').value="";
            q=3;
        }
        function f4(){
            if(n==0){
                x=document.getElementById('v').value;
                n=1;
            }
            else{
                var y=document.getElementById('v').value;
                if(q==1)
                    x=x*1+y*1;
                else if(q==2)
                    x=x*1-y*1;
                else if(q==3)
                    x=(x*1)*(y*1);
                else
                    x=(x*1)/(y*1);
            }
            document.getElementById('v').value="";
            q=4;
        }
        function uguale(){
            var y=document.getElementById('v').value;
            if(q==1)
                x=x*1+y*1;
            else if(q==2)
                x=x*1-y*1;
            else if(q==3)
                x=(x*1)*(y*1);
            else
                x=(x*1)/(y*1);
            document.getElementById('ris').innerHTML=x;
            x=0;
            q=0;
            n=0;
        }
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Calcolatrice 2</h1>
        <input type="number" id="v"><br><br>
        <input type="button" value="+" onclick="f1()">
        <input type="button" value="-" onclick="f2()">
        <input type="button" value="*" onclick="f3()">
        <input type="button" value="/" onclick="f4()">
        <input type="button" value="=" onclick="uguale()">
        <p>Risultato: <p id="ris"></p></p>
    </div>
    <div style="text-align: right;position: fixed;z-index:9999999;bottom: 0;width: auto;right: 1%;cursor: pointer;line-height: 0;display:block !important;"></div>
</body>
</html>
